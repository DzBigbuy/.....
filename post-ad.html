<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إعلان جديد - DzBigbuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">DzBigbuy</a>
            <nav class="navigation">
                 <div id="auth-container">
                    <!-- This will be populated by script.js -->
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-page">
            <div class="auth-card">
                <h1 class="auth-title">إضافة إعلان جديد</h1>
                <p class="auth-subtitle">املأ التفاصيل أدناه لنشر إعلانك</p>
                <form id="post-ad-form" class="auth-form">
                    <div class="form-group">
                        <label for="title">عنوان الإعلان</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                     <div class="form-group">
                        <label for="description">وصف الإعلان</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">الفئة</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                     <div class="form-group">
                        <label for="price">السعر (ر.س)</label>
                        <input type="number" id="price" name="price" required dir="ltr" class="text-left">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">رابط صورة الإعلان (اختياري)</label>
                        <input type="url" id="imageUrl" name="imageUrl" dir="ltr" class="text-left">
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="auth-button">نشر الإعلان</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DzBigbuy. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
