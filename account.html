<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - DzBigbuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body id="account-page-body">
    <header class="header">
        <div class="container">
            <a href="/" class="logo">DzBigbuy</a>
            <nav class="navigation">
                 <div id="auth-container">
                    <!-- This will be populated by script.js -->
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        
        <div id="profile-content">
            <div class="account-card">
                <h2>ملفي الشخصي</h2>
                <dl class="profile-grid">
                    <dt>الاسم:</dt>
                    <dd id="profile-name">جاري التحميل...</dd>
                    
                    <dt>البريد الإلكتروني:</dt>
                    <dd id="profile-email">جاري التحميل...</dd>
                    
                    <dt>نوع الحساب:</dt>
                    <dd id="profile-usertype">جاري التحميل...</dd>
                    
                    <dt>عضو منذ:</dt>
                    <dd id="profile-since">جاري التحميل...</dd>
                </dl>
            </div>
        </div>

        <div id="user-ads-section">
            <div class="account-card">
                 <h2>إعلاناتي</h2>
                <div id="user-ads-content" class="ads-grid">
                    <!-- User's ads will be populated here -->
                </div>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DzBigbuy. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
