<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب جديد - DzBigbuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">DzBigbuy</a>
        </div>
    </header>

    <main class="container">
        <div class="auth-page">
            <div class="auth-card">
                <h1 class="auth-title">إنشاء حساب جديد</h1>
                <p class="auth-subtitle">انضم إلى منصتنا وابدأ في التواصل</p>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="firstName">الاسم الأول</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                     <div class="form-group">
                        <label for="lastName">الاسم الأخير</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required dir="ltr" class="text-left">
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required dir="ltr" class="text-left">
                    </div>
                     <div class="form-group">
                        <label>نوع الحساب</label>
                        <div class="radio-group">
                            <label><input type="radio" name="userType" value="trader" checked> تاجر</label>
                            <label><input type="radio" name="userType" value="marketer"> مسوق</label>
                        </div>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="auth-button">إنشاء الحساب</button>
                </form>
                <div class="auth-footer">
                    <p>لديك حساب بالفعل؟ <a href="/login.html">سجل الدخول</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DzBigbuy. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
